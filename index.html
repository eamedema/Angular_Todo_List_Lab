<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> My AngularJS App </title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Libre+Baskerville" rel="stylesheet">
</head>
<body class="container">

  
  <div class="popUp" ng-controller="TodoController as $ctrl">
    <h1 class="header">TODO List</h1>
    <p>A place to store things you have to do!</p>
    <input class="inputs" type="text" placeholder="Filter your to-dos" ng-model="searchText">
    <ol class="todoList">

      <li class="todoListItem" ng-repeat="todo in $ctrl.todos | filter:searchText">

        <div ng-show="todo.edit">
            <input class="editTodo"type="text" ng-model="todoEdit"/>
            <button class="right compButton" ng-click="todo.edit = false; $ctrl.editTask(todoEdit, todo)">Ok</button>
        </div>
        <div ng-hide="todo.edit">
          <button class="inline compButton" ng-click="$ctrl.completeButton(todo)" ng-if="!todo.completed" >Complete</button>
          <p class="inline" ng-class="{'completed':todo.completed}">{{todo.task}}</p>
          <button class="inline edit editBtn" ng-click="todo.edit = true">Edit</button>
          <p class="inline right" ng-click="$ctrl.removeTask(todo)">X</p>
        </div>  

      </li>
    </ol>
    
    <input class="inputs" type="text" placeholder="Add your to do" ng-model="input">
    <button type="submit" class="button" ng-click="$ctrl.addTask(input)">Add</button>

  </div>


  <script src="https://code.angularjs.org/1.7.8/angular.js"></script>
  <script src="app.module.js"></script>
  <script src="app.controller.js"></script>
</body>
</html>
